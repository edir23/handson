<script>
    function verificarAp() {
            var nota1 = parseFloat(document.getElementById("nota1").value) // Esta linha representa a nota 1

            var nota3 = parseFloat(document.getElementById("nota3").value) // Esta linha representa a nota 3


            

            var media = parseFloat(((nota1 *1) + (nota2*2) + (nota3*3)) / 6); // Esta linha representa a m[éida das 3 notas.]-->
            if (media >= 7) {

                alert(`A média ponderada do aluno é ${media.toFixed(2)}. Está aprovado.:.`)
            } else {
                alert(`A média ponderada do aluno é ${media.toFixed(2)}. Está reprovado:.`)
            
            }


        }
